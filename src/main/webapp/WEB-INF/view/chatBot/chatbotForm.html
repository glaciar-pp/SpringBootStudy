<html>
  <head>
      <title>chatbotForm</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../../../../resources/static/js/chatForm.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../resources/static/css/chatbot.css">
  </head>
  <body>
  <form action="/goodM/chatbot/chatbotForm" method="post" enctype="multipart/form-data">
    <div id="wrap">
      <!-- Header -->
      <div id="chatHeader">
        <span>챗봇</span>
        <button id="btnClose">X</button>
      </div>
    <h3>챗봇 서비스</h3>

    <!-- 응답 메시지 출력  -->
    <div id="chatBox"></div><br>

    <!-- 질문 메시지 입력 폼 -->
    <div id="chatForm">
      <input type="text" id="message" name="message" size="30" placeholder="질문을 입력하세요">
      <input type="submit" value="전송">
    </div>

    <br><br>
    <a href="/">index 페이지로 이동</a>
    </div>
    </form>
  </body>
</html>
